<!--Add New Ingredients-->

<div class="row justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2
          id="jhi-shopping-list-heading"
          data-cy="ShoppingListCreateUpdateHeading"
        >
          Update my shopping List
        </h2>
  
        <div>
          <jhi-alert-error></jhi-alert-error>
          <div>
            <strong>Status : </strong> {{initialShoppingList.shoppingStatus}} 
        </div>

        
        <div class="table-responsive tabl" id="entities" style="margin-top: 20px;"
                *ngIf="initialShoppingList.ingredients && initialShoppingList.ingredients.length > 0">
              <table class="table table-striped table-hover" aria-describedby="page-heading">
                <thead>
                  <tr>
                    <th>
                      <span>Ingredients</span>
                    </th>
                    <th>
                      <span>Amount</span>
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ingredient of initialShoppingList.ingredients">
                    <td>
                        <span>{{ingredient.name}}</span>
                    </td>
                    <td>
                      <span>{{ingredient.amount}}</span>
                    </td>
                    <td class="text-right">
                        <button
                        type="button"
                        class="btn btn-info btn-sm"
                        [disabled]="true"
                        >
                        <span class="d-none d-md-inline">Change amount</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <button id="modify-ingredient" type="button" class="btn btn-info" (click)="onClickIngredientAddOrRemove()">Add or remove ingredients</button>
      
        <span *ngIf="isIngredientAddOrRemoveClicked">
            <div class="form-group" style="margin-top: 20px;">
                <label jhiTranslate="recipebookApp.shoppingList.ingredient" for="field_ingredients">Ingredient</label>
                <select
                  class="form-control"
                  id="field_ingredients"
                  data-cy="ingredient"
                  multiple
                  name="ingredients"
                  formControlName="ingredients"
                >
                  <option
                    [ngValue]="getSelectedIngredient(ingredientOption, editForm.get('ingredients')!.value)"
                    *ngFor="let ingredientOption of ingredientsSharedCollection; trackBy: trackIngredientById"
                  >
                    {{ ingredientOption.name }}
                  </option>
                </select>
              </div>
            
        </span>
    </div>
  

  
        <div style="margin-top: 20px;">
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>
  
          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
