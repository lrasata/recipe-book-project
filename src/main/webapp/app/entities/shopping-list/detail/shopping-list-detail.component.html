<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="shoppingList">
      <h2 data-cy="shoppingListDetailsHeading"><span jhiTranslate="recipebookApp.shoppingList.detail.title">Shopping List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ shoppingList.id }}</span>
        </dd>
        <dt><span jhiTranslate="recipebookApp.shoppingList.shoppingStatus">Shopping Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'recipebookApp.ShoppingStatus.' + shoppingList.shoppingStatus }}">{{ shoppingList.shoppingStatus }}</span>
        </dd>
        <dt><span jhiTranslate="recipebookApp.shoppingList.user">User</span></dt>
        <dd>
          <span>{{ shoppingList.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="recipebookApp.shoppingList.ingredient">Ingredient</span></dt>
        <dd>
          <span *ngFor="let ingredient of shoppingList.ingredients; let last = last">
            <a [routerLink]="['/ingredient', ingredient?.id, 'view']">{{ ingredient.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/shopping-list', shoppingList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
